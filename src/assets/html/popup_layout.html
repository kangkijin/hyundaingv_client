<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no, address=no">
	<meta name="title" content="현대NGV">
	<meta name="description" content="현대NGV 미래R&D인재 육성프로그램">
	<meta name="copyright" content="현대NGV">
	<meta name="keywords" content="현대NGV,  장학생관리, 업무관리, 장학생리포트, 선발제도 관리">
	<title>현대NGV 미래R&D인재 육성프로그램</title>

	<!-- favicon -->
	<!-- <link rel="apple-touch-icon" href="../images/favicon-180.png">
	<link rel="icon" href="../images/favicon-32.png">
	<link rel="icon" href="../images/favicon.ico"> -->
	<!-- //favicon -->   

	<!-- css -->
	<link rel="stylesheet" href="../src/select2/css/select2.css">
	<link rel="stylesheet" href="../src/swiper/css/swiper.css">
	<link rel="stylesheet" href="../src/apexchart_v3.34.0/css/apexcharts.css">
	<link rel="stylesheet" href="../src/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
	<link rel="stylesheet" href="../css/dl_global.css">
	<link rel="stylesheet" href="../css/dl_common.css">
	<link rel="stylesheet" href="../css/dl_table.css">
	<link rel="stylesheet" href="../css/dl_popup.css">
	<link rel="stylesheet" href="../css/dl_ui.css">
	<link rel="stylesheet" href="../css/dl_custom.css">
	<!--  장학생, 홍보 사이트는 dl_responsive.css 추가 -->
	<link rel="stylesheet" href="../css/dl_responsive.css">
	<!-- //css -->

	<!-- js -->
	<script src="../src/jquery/js/jquery-3.5.1.min.js"></script>
	<script src="../src/select2/js/select2.min.js"></script>
	<script src="../src/swiper/js/swiper.min.js"></script>
	<script src="../src/apexchart_v3.34.0/js/apexcharts.js"></script>
	<script src="../src/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../src/bootstrap-datepicker/locales/bootstrap-datepicker.ko.min.js"></script>
	<script src="../js/admin_header.js"></script>
	<script src="../js/admin_table.js"></script>
	<script src="../js/admin_popup.js"></script>
	<script src="../js/admin_form.js"></script>
	<script src="../js/admin_slide.js"></script>
	<!--  장학생, 홍보 사이트는 admin_responsive.js 추가 -->
	<script src="../../js/admin_responsive.js"></script>
	<!-- //js -->
</head>
<body>
	<!-- popup_wrap 클래스별로 크기 조절 : xl, lg, md, sm, xs -->
	<div class="overlay_popup">
		<div class="overlay_bg"></div>
		<div class="popup_wrap sm">
			<h3 class="popup_title">
				<strong>popup_wrap + 클래스별로 크기 조절 : xl, lg, md, sm, xs</strong>
				<button type="button" class="btn_popupclose popup_close" title="팝업 닫기">닫기</button>
			</h3>
			<div class="popup_content">
				<h4>기본정보</h4>
				<table class="tbl_row">
					<caption>기본정보</caption>
					<colgroup>
						<col style="width: 25%;">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">평가구분</th>
							<td>1차</td>
						</tr>
						<tr>
							<th scope="row">시험구분</th>
							<td class="td_input">
								<div class="select_form wd_p100">
									<select class="select_custom">
										<option value="" selected>전체</option>
										<option value="">select</option>
									</select>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">취득점수/등급</th>
							<td class="td_input">
								<div class="select_form wd_p100">
									<select class="select_custom">
										<option value="" selected>전체</option>
										<option value="">select</option>
									</select>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">취득일정</th>
							<td class="td_input">
								<input type="text" class="datepick wd_p100" placeholder="">
							</td>
						</tr>
						<tr>
							<th scope="row">인증기관</th>
							<td>
								<p class="font_gray">시험구분 선택 시 자동입력됩니다.</p>
							</td>
						</tr>
						<tr>
							<th scope="row">증빙자료</th>
							<td class="td_input">
								<div class="attach_filebox">
									<div class="top">
										<button type="button">
											<input type="file" id="file" name="file" hidden>
											<label for="file" class="btn_white">첨부파일</label>
										</button>
										<p class="font_point">※첨부파일은 각각 2MB 이하, 3개 등록 가능합니다.</p>
									</div>
									<div class="bottom">
										<a href="javascript:void(0);">첨부파일명.png</a>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">등록일</th>
							<td>2023.12.31</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="btn_area">
				<button type="button" class="btn_md btn_white popup_close">닫기</button>
				<button type="button" class="btn_md btn_black">확인</button>
			</div>
		</div>
	</div>
</body>
</html>
